<!DOCTYPE html>
<html>
<head>
    <title>Trial Expired</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .expired-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
        }
        .icon {
            font-size: 48px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .contact-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="expired-container">
            <div class="icon">
                <i class="fas fa-clock"></i>
            </div>
            <h2 class="mb-4">Trial Period Expired</h2>
            <p class="lead">Your trial period has expired. To continue using our services, please contact the administrator for trial extension.</p>
            <div class="contact-info mt-4">
                <p class="mb-2"><strong>Contact Administrator:</strong></p>
                <p class="mb-0">Please send an email with your username and request for trial extension.</p>
            </div>
            <div class="mt-4">
                <a href="{{ url_for('logout') }}" class="btn btn-primary">
                    <i class="fas fa-sign-out-alt"></i> Back to Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
